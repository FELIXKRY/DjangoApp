{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<h3>Makale Oluştur</h3>
<hr>

<div class="row">
    <div class="col-md-6 offset-md-3">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <br>
            <button type="submit" class="btn btn-danger">Makale Oluştur</button>
        </form>

    </div>
</div>

{% endblock body %}
